<div class="new-resume">
  {% if current_user.role.id == 1 %}
    <button class="btn btn-outline-dark" type="button" id="add-resume-tr">
      + 新增
    </button>
  {% endif %}
</div>
<div class="resume-tab mt-2">
  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th class="index">序&nbsp;&nbsp;号</th>
      <th>变动时间</th>
      <th>单位</th>
      <th>职务</th>
      <th>任职文号</th>
      <th>任职时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody id="resume-tbody">
    </tbody>
  </table>
</div>
