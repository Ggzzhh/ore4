{% macro family_model(id, form_id)%}
	<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog"
		 aria-labelledby="{{ id }}Label" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="{{ id }}Label">家庭成员</h5>
					<button type="button" class="close"
							data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="{{ form_id }}">
					<div class="modal-body">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">成员称谓</span>
							</div>
							<input type="text" class="form-control" required
								   placeholder="请输入" id="family-relationship"
								   value="">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">成员姓名</span>
							</div>
							<input type="text" class="form-control" required
								   placeholder="请输入" id="family-name"
								   value="">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">成员年龄</span>
							</div>
							<input type="number" class="form-control" required
								   placeholder="请输入" id="family-age"
								   value="">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">政治面貌</span>
							</div>
							<input type="text" class="form-control" required
								   placeholder="请输入" id="family-p-c"
								   value="">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">工作单位及职务</span>
							</div>
							<input type="text" class="form-control" required
								   placeholder="请输入" id="family-workplace"
								   value="">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
								data-dismiss="modal">取消</button>
						<button type="submit" class="btn
                            btn-primary">提交</button>
					</div>
				</form>

			</div>
		</div>
	</div>
{% endmacro %}

{% macro title_name(title_names) %}
	<td class='input-group-inline input-group-sm'>
		<select class='mt-1'>
			{% for title in title_names %}
				<option value="{{ title[0] }}">{{ title[1] }}</option>
			{% endfor %}
		</select>
	</td>
{% endmacro %}
