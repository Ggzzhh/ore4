{% extends 'iframe_base.html' %}
{% block head %}
	<style>
		.info_manage {
			height: 100%;
		}
		.pwd {
			width: 100%;
			height: 100%;
			display: flex;
			flex-flow: row;
			justify-content: center;
			align-items: center;
		}
		.pwd .jumbotron{
			width: 40%;
		}
		.user {
		{#background-color: red;#}
			width:100%;
			height:100%;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 1.3rem;
			font-weight: 600;
		}
		.user .list {
			font-size: 1rem;
			font-weight: 400;
		}

		.fileupload {
			position: relative;
			display: inline-block;
		}
		.fileupload input{
			position: absolute;
			right: 0;
			top: 0;
			opacity: 0;
			width: 100%;
			height: 100%;
		}
	</style>
{% endblock %}
{% block content %}
	<div class="iframe-content">
		<div class="search d-flex">
			<div class="title">系统管理-{{ title }}</div>
		</div>
		<div class="info_manage">
			{% block page %}{% endblock %}
		</div>
	</div>
{% endblock %}
