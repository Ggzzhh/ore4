<div class="search-table">
	<table class="table table-bordered">
		<thead>
		{% for field in fields %}
			<th>{{ field }}</th>
		{% endfor %}
		</thead>
		<tbody>
			{% for per in pers %}
				<tr>
					{% for p in per %}
						<td>{{ p }}</td>
					{% endfor %}

				</tr>
			{% endfor %}
		</tbody>
	</table>


</div>
